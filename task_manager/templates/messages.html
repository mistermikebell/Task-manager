{% if messages %}
    {% for message in messages %}
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
        <div class="alert alert-danger m-2" id="msg" role="alert">
            {{ message }}
        </div>
        {% else %}
        <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
