{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

    <form method="post">
        <h1 class="h3 mb-3 fw-normal">{% trans 'Create a new label' %}</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-100 btn btn-lg btn-primary" type="submit">{% trans 'Create' %}</button>
    </form>

{% endblock %}
