{% extends 'base.html' %}

{% load i18n %}
{% block content %}
      <br>
      <div class="container">
        <p class="lead">{% trans "Add your tasks and manage them in a very simple way" %}</p>
      </div>
      <br>
      {% if user.is_authenticated %}
      <div class="container">
        <h2 class="mt-4">{% trans "My tasks" %}</h2>
        <br>
            <div class="card">
              <div class="card-body">
                <button type="button" class="btn btn-outline-primary">{% trans "Add a new task" %}</button>
              </div>
            </div>
        <br>
        <div class="row mb-3">
          <div class="col-md-8 themed-grid-col">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">{% trans "Active" %}</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">{% trans "Backlog" %}</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">{% trans "Completed" %}</button>
              </li>
            </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
        </div>
          </div>
          <div class="col-md-4 themed-grid-col">{% trans "Feb 2021" %}</div>
        </div>
      </div>




      {% endif %}


{% endblock %}
