name: Python CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version  : 3.8
      - name: Install dependencies      
        run: |
          pip install poetry
          make install
      - name: Run a linter
        run: |
          make lint
